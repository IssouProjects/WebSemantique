<!doctype html>
<html lang="fr">

<head>
    <title>Issou Games Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3">Issou Games Finder</h1>
                <p class="lead">Le moteur de recherche dédié au jeu vidéo.</p>
            </div>
        </div>
        <h1>Annoter du texte</h1>
        <div class="input-group">
            <input id="query" type="text" class="form-control" placeholder="Requête" aria-label="Requête">
            <button id="search" class="btn btn-md btn-primary">Rechercher</button>
        </div>
        <br/>
        <div class="card">
            <div class="card-body">
                <span id="annotated"></span>
            </div>
        </div>

        <br/>

        <h1>Effectuer une requête SPARQL sur DBPedia</h1>
        <textarea name="sparql" class="form-control" id="sparql" cols="30" rows="10"></textarea>
        <button id="runSparql" class="btn btn-md btn-primary">Exécuter</button>
        <div class="card">
            <div class="card-body">
                <span id="results"></span>
            </div>
        </div>
    </div>
</body>

<script src="assets/spotlight.js"></script>
<script src="assets/sparql-query.js"></script>

</html>
