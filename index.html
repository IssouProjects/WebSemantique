<!doctype html>
<html lang="fr">

<head>
    <title>Issou Games Finder</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-5">Issou Games Finder</h1>
                <p class="lead">Le moteur de recherche dédié au jeu vidéo.</p>
                <h2>Rechercher un jeu</h2>
                <div class="input-group">
                    <input id="query" type="text" class="form-control" placeholder="Jeu" aria-label="Jeu">
                    <button id="search" class="btn btn-md btn-primary">Rechercher</button>
                </div>
            </div>
        </div>
        <br/>
        <div class="card">
            <div class="card-header">
                <h3><strong>Nom : </strong><span id="name"></span></h3>
            </div>
            <div class="card-body">
                <p>
                    <strong>Date de sortie:</strong>  <span id="releaseDate"></span><br/>
                    <strong>Createurs: </strong><span id="publisher"></span><br/>
                    <strong>Genres: </strong><span id="genre"></span><br/>
                    <strong>Platformes: </strong><span id="platform"></span><br/>
                    <strong>Developpeurs: </strong><span id="developer"></span><br/>
                    <strong>Mode: </strong><span id="mode"></span><br/>
                    <!--<strong>Page wikipedia: </strong><span id="wikipage"></span><br/>-->
                </p>
            </div>
          </div>
    </div>
</body>

<script src="assets/spotlight.js"></script>
<script src="assets/sparql-query.js"></script>
<script src="assets/main.js"></script>

</html>
